<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تماشای آنلاین فیلم و سریال | فیلیمو</title>
    <link rel="shortcut icon" href="./img/favIcon/logoWT.webp" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./swiper/swiper-bundle.min.css" />
  </head>
  <body>
    <div id="app">
      <!--menu-->
      <header>
        <nav>
          <div class="mainManu" id="mainManu">
            <ul></ul>
          </div>
          <div class="groupBtns" id="groupBtns"></div>
        </nav>
      </header>
      <!--end menu-->
      <!--slider-->
      <div class="slider">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper" id="swiper-wrapper"></div>
        </div>
        <div class="inSlider" id="inSlider"></div>
        <div class="endSlider" id="endSlider"></div>
        <div class="btnSlider" id="btnSlider"></div>
      </div>
      <!-- end slider-->
      <!--papular-->
      <div class="papular">
        <div class="titlePapular" id="titlePapular"></div>
        <div class="imgInPapular" id="imgInPapulars"></div>
      </div>
      <!--end papular-->
      <!--every-->
      <div class="every" id="every">
        <div class="rightEvery" id="rightEvery">
          <img src="./img//za.webp" alt="">
        </div>
        <div class="titleEvery" id="titleEvery"></div>
        <div class="endTitle" id="endTitle"></div>
        <div class="iconEvery" id="iconEvery"></div>
        <div class="btnEvery" id="btnEvery"></div>
      </div>
      <!--end every-->
      <!--howWatch-->
      <div class="howTitle" id="howTitle"></div>
      <div class="iconHow" id="iconHow"></div>
      <div class="btnHow" id="btnHow"></div>
      <div class="imgHow" id="imgHow"></div>
      <!-- end howWatch-->
       <!--slider pup-->
       <div class="pup">
        <div class="titlepup" id="titlepup"></div>
        <div class="imgpup" id="imgpup"></div>
       </div>
       <!--end slider pup-->
       <!--baby-->
       <div class="baby">
        <div class="babyimg" id="babyimg">
          <img src="./img//baby.webp" alt="">
        </div>
        <div class="titlebaby" id="titleBaby"></div>
        <div class="btnBaby" id="btnBaby"></div>
       </div>
       <!--end baby-->
       <!--cinema-->
       <div class="cinema">
        <div class="titleCinema" id="titleCinema"></div>
        <div class="titrCinema" id="titrCinema"></div>
       </div>
       <!--end cinema-->
       <!--didgah-->
       <div class="didgah">
        <div class="titleDidgah" id="titleDidgah"></div>
        <div class="didgahs">
          <div class="didgahOne" id="didgahOne"></div>
        <div class="didgahTow" id="didgahTow"></div>
        <div class="didgahThree"id="didgahThree" ></div>
        </div>
       </div>
       <!--end didgah-->
       <!--ending-->
       <div class="ending">
        <div class="filimos" id="filimos"></div>
        <div class="loremEnd" id="loremEnd"></div>
        <div class="btnEnd" id="btnEnd"></div>
       </div>
       <!--end ending-->
       <!--footer-->
       <div class="footer">
        <div class="footers" id="footers"></div>
       </div>
       <!--end footer-->
    </div>

    <script src="./swiper/swiper-bundle.min.js"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
